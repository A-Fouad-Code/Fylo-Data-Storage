<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="icons">
        <img src="images/logo.svg" alt="Logo" />
        <div class="box-cont">
          <div class="box">
            <img src="images/icon-document.svg" alt="Document Icon" />
          </div>
          <div class="box">
            <img src="images/icon-folder.svg" alt="Folder Icon" />
          </div>
          <div class="box">
            <img src="images/icon-upload.svg" alt="Upload Icon" />
          </div>
        </div>
      </div>
      <div class="text">
        <div>Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="bar">
          <div class="used"><div class="ball"></div></div>
        </div>
        <div class="quote">185 <span>GB Left</span></div>
        <div class="GBs">
          <span> 0 GB </span>
          <span> 1000 GB </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
